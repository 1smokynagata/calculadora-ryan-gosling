<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="calculator">
        <h1>Calculadora</h1>
        <input type="text" id="expression" placeholder="Digite o numero">
        <button onclick="calculate()">Calcular</button>
        <img id="resultImage" style="display: none;" alt="Resultado">
        <audio id="resultSound" style="display: none;"></audio>
    </div>
    <script src="script.js"></script>
</body>
</html>
